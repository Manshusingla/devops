{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}" />
  
</head>


</head>

<body class="text-center">




    
<main class="form-signin w-100 m-auto">
  <form action="/sign_up/" method="POST">
    {% csrf_token %}
    <img class="mb-4 sign-up-logo" src="{% static 'img/sign-up.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign-up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" required name="user_name" id="user_name" placeholder="abc">
      <label for="user_name">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" required name="user_password" id="user_Password" placeholder="Password">
      <label for="user_Password">Password</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" required name="user_email" id="user_email" placeholder="name@example.com">
        <label for="user_email">Email</label>
      </div>
      <div class="form-floating">
        <input type="phone_number" class="form-control" required name="user_phone" id="user_phone" placeholder="1234567890">
        <label for="user_phone">Phone No</label>
      </div>  
        <div class="form-floating">
        <input type="address" class="form-control"  required name="user_address" id="user_Password" placeholder="sangrur">
        <label for="user_Password">Address</label>
      </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    {% comment %} <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p> {% endcomment %}
</form>
</main>


    
  </body>

</html>
