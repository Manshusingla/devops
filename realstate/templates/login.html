{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}" />
  
</head>


</head>

<body class="text-center">




    
<main class="form-signin w-100 m-auto">
  <form action="/login/" method="POST">
    {% csrf_token %}
    <img class="mb-4 sign-in-logo" src="{% static 'img/sign-in.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Login Required For Add Property</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="user_name" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="user_password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
<button class="w-100 btn btn-lg btn-primary mt-3 sign-up" type="submit"><a href="/sign_up/">Sign up</a> </button>
{% comment %} <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p> {% endcomment %}
</main>


    
  </body>

</html>
