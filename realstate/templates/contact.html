{% extends 'base.html' %}
{% load static %}
{% block title %}contact{% endblock title %}home
{% block body %}

<div class="container-fluid contact-color">
<div class="container">
    <div class="contact-with-us">

        <h1>Get In Touch</h1>
        <span>Phone: <i class="fa fa-phone"><a href=""> 9820941901</a></i> </span>
        <span>E-mail: <i class="fa fa-envelope"><a href=""> abcjohn@gmail.com</a></i> </span>
        <span>Address: <i class="fa fa-address-card"><a href=""> Mohali, Phase 5, 8-Phase-A Industrial Area</a></i>
        </span>
    </div>
</div>

<div class="container-fluid ">
    <div class="row" data-aos="zoom-in-down" data-aos-duration="2500">
        <form class="row" action="/contact/" method="POST">
            {% csrf_token %}
        <div class="col-md-6 contact-form">
            <div class="col-md-12"><div>
                <input type="fname" id="fname" name="first_name" placeholder="First-Name">
            </div></div>
            <div class="col-md-12"><div>
                <input type="lname" id="lname" name="last_name" placeholder="Last-Name">

            </div></div>
            <div class="col-md-12"><div>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div></div>
        </div>
        <div class="col-md-6 contact-us">
            <div class="col-md-12"><div>
                <input type="number" name="phone_number" id="phone" placeholder="Phone">
            </div></div>
            <div class="col-md-12"><div>
                <input type="address" name="address" id="address" placeholder="Address">
            </div></div>
            <div class="col-md-12"><div>
                <input type="subject" id="subject" name="subject" placeholder="Subject">
            </div></div>
        </div>
        <div class="col-md-12 text-area">
            <label for="message">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
            <div>
                <input type="submit" value="submit" />
            </div>

        </div>
    </form>
    </div>
</div>

</form> -->
</div>

{% endblock body %}
